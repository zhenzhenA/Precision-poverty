<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link href="../css/pages/base.css" rel="stylesheet">
	<link href="../css/pages/backend/modify_pwd.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="inner-hd">
			<div class="crumbs">
				<i class="crumbs-arrow"></i>
				<a href="javascript:;" class="crumbs-label">修改密码</a>
			</div>
		</div>

		<div id="inner-bd">

			<div class="button-group">
				<div class="button current add">
					<i class="iconfont">&#xe76a;</i>
					<span class="button-label">保存</span>
				</div>
				
			</div>
			
			<table class="kv-table">
				<tbody>
					<tr>
						<td class="kv-label">
							用户名：
						</td>
						<td class="kv-content" style="padding: 10px;">
							uimaker
						</td>
					</tr>
					<tr>
						<td class="kv-label">
							原始密码：
						</td>
						<td class="kv-content" style="padding: 10px;">
							<input type="password">
							<span class="text-tip">(原始密码不能为空)</span>
						</td>
					</tr>
					<tr>
						<td class="kv-label">
							新密码：
						</td>
						<td class="kv-content" style="padding: 10px;">
							<input type="password">
							<span class="text-tip">(原始密码不能为空)</span>
						</td>
					</tr>
					<tr>
						<td class="kv-label">
							确认密码：
						</td>
						<td class="kv-content" style="padding: 10px;">
							<input type="password">
							<span class="text-tip">(原始密码不能为空)</span>
							
						</td>
					</tr>
				</tbody>
				
			</table>
			
			
		</div>

		<div id="inner-ft">
			
		</div>
	</div>
</body>
</html>
