<!DOCTYPE html>

  <link href="../../css/pages/base.css" rel="stylesheet">
	<link href="../../css/pages/pkh.css" rel="stylesheet">

<body>
<div class="container">
        <div id="inner-hd">

			</div>
        </div>

        <div id="inner-bd">    
          <div class="year-summary">
              <div class="kv-group-outer">
                  <div class="kv-group clearfix">
                      <div class="kv-item">

                      <div class="kv-item">
                          <div class="item-lt">
                               <span style="color:#000">全部（户）：23 &nbsp;</span> 
                               <span style="color:#00F">已脱贫（户）：3 &nbsp;</span>

                               <span style="color:#F50">返贫数（户）：2 &nbsp;</span>

              </div>
              <div class="table-zone">
                  <table>
                    <thead>
                      <tr>
                        <td class="number">序号</td>
                        <td class="name">姓名</td>
                        <td class="detail">总结内容</td>
                        <td class="file">文件名</td>

              </div>
          </div>
        </div>

        

        <div id="inner-ft">
            
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery.select.js"></script>
    <script type="text/javascript" src="../../js/jquery.grid.js"></script>
    <script type="text/javascript">
    $(".tab > li").click(function(){
        $(".tab > li").removeClass("current");
        $(this).addClass("current");
        $(".season-summary,.year-summary").hide();
        $("." + $(".tab >li.current").attr("name")).show();
        $(".grid").Grid("resize");
    });
    $('select').select();
    </script>
